<!-- Generated template for the NoteCardComponent component -->
<ion-card>

	<ion-card-header>
		{{ note.title }}
	</ion-card-header>

	<ion-card-content>
		{{ note.text }}

		<ion-row no-padding>
			<ion-col></ion-col>
			<ion-col text-right>
				<button (click)="editarNota( note.id )" ion-button clear small color="primary">Editar</button>
			</ion-col>
		</ion-row>

	</ion-card-content>

</ion-card>
