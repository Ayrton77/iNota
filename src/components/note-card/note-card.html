<!-- Generated template for the NoteCardComponent component -->
<ion-card>

	<img [src]="note.image" *ngIf="note.image" />

	<ion-card-content>

		<ion-card-title>
			{{ note.title }}
		</ion-card-title>

		<p>
			{{ note.text }}
		</p>

		<ion-row no-padding>
			<ion-col></ion-col>
			<ion-col text-right>
				<button (click)="editarNota( note.id )" ion-button clear small color="primary">Editar</button>
			</ion-col>
		</ion-row>

	</ion-card-content>

</ion-card>
